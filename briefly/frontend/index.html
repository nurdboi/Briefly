<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Briefly — AI Summaries</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrap">
    <div id="authCard" class="card">
      <h2>Briefly — Sign up / Login</h2>
      <input id="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Password" />
      <div class="row">
        <button id="signupBtn">Sign up</button>
        <button id="loginBtn">Log in</button>
      </div>
      <div id="authError" class="muted"></div>
    </div>

    <div id="appCard" class="card hidden">
      <div class="row">
        <div class="col">
          <strong id="userDisplay">You</strong>
          <div class="muted" id="subDisplay">Subscription: none</div>
        </div>
        <div style="text-align:right">
          <button id="logoutBtn" style="background:#ff6b6b">Logout</button>
        </div>
      </div>

      <hr/>

      <h3>Paste a YouTube link or upload a video</h3>
      <input id="youtubeLink" placeholder="https://www.youtube.com/watch?v=..." />
      <input id="fileInput" type="file" accept="video/*" />
      <select id="modeSelect">
        <option value="concise">Concise (fast)</option>
        <option value="detailed">Detailed</option>
      </select>
      <button id="summarizeBtn">Summarize</button>
      <div id="status" class="muted"></div>

      <div style="display:flex; gap:12px; margin-top:12px;">
        <div style="flex:1">
          <h4>Free trial & credits</h4>
          <div class="muted">Free used: <span id="freeUsed">0</span>/2</div>
          <div class="muted">Credits: <span id="creditsCount">0</span></div>
        </div>
        <div style="flex:1">
          <h4>Buy access</h4>
          <button id="subBasic">Subscribe Basic $5/mo</button>
          <button id="subPro">Subscribe Pro $10/mo</button>
          <div style="margin-top:8px;">
            <button id="buy5">Buy 5 credits $3.50</button>
            <button id="buy20">Buy 20 credits $9</button>
            <button id="buy50">Buy 50 credits $19</button>
          </div>
        </div>
      </div>

      <h3>Latest summary</h3>
      <div id="latestSummary" class="summary">No summary yet</div>

      <h3>Past summaries</h3>
      <div id="pastSummaries"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
